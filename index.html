<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link media="(max-width: 425px)" rel="stylesheet" href="assets/css/mobile_L.css">
</head>

<body>
    <div class="container">
        <main class="wrapper">
            <header>

                <img src="assets/images/illustration-article.svg" alt="">

                <p class="article-tag">Learning</p>

                <p class="time-info">Published
                    <time datetime="2023-12-21">21 Dec 2023</time>
                </p>
            </header>

            <main>
                <a href="#"><h1>HTML & CSS foundations</h1></a>

                <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </main>

            <footer class="author-info">
                <img src="assets/images/image-avatar.webp" alt="Author profile picture">
                <a href="#" title="Author's Profile" class="author-name">Greg Hooper</a>
            </footer>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.frontendmentor.io/profile/MarcoDV47">MarcoDV47</a>.
        </footer>
    </div>
    <script>
        const authorName = document.querySelector("a.author-name");

        authorName.setAttribute("title", `${authorName.innerHTML}'s profile`);
    </script>
</body>

</html>
